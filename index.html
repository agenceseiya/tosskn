<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TO$$KN: Mario-style TON Coin Toss</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonweb@0.0.60/dist/tonweb.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #5433FF, #20BDFF, #A5FECB);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameContainer, #loginContainer {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px 0px #ff6b6b;
            margin: 10px 0;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .stat {
            text-align: center;
            background: #4a4a4a;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.7em;
        }
        .stat-value {
            font-size: 1em;
            color: #ffd700;
            margin-top: 5px;
        }
        #coinContainer {
            width: 100%;
            height: 150px;
            background: #87CEEB;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        #coin {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s ease-out;
        }
        .coin-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            background-color: #ffd700;
            border-radius: 50%;
            box-shadow: inset 0 0 10px #ffaa00;
        }
        .coin-front::before, .coin-back::before {
            content: "$";
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-size: 30px;
            color: #ffaa00;
        }
        .coin-back {
            transform: rotateY(180deg);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 8px 12px;
            background: #ffd700;
            color: #4a4a4a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0px #d4af37;
        }
        button:hover, button:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 0px #d4af37;
        }
        #result {
            text-align: center;
            margin-bottom: 10px;
            min-height: 2.4em;
            font-size: 0.8em;
            transition: all 0.5s ease;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .tab {
            padding: 8px 12px;
            background: #4a4a4a;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 0.7em;
        }
        .tab.active {
            background: #ffd700;
            color: #4a4a4a;
        }
        #game, #leaderboard {
            display: none;
        }
        #game.active, #leaderboard.active {
            display: block;
        }
        #leaderboardList {
            list-style-type: none;
            padding: 0;
            font-size: 0.7em;
            max-height: 150px;
            overflow-y: auto;
        }
        #leaderboardList li {
            background: #4a4a4a;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        @keyframes flip {
            0% { transform: translate(-50%, -50%) rotateY(0deg); }
            100% { transform: translate(-50%, -50%) rotateY(1800deg); }
        }
        @keyframes jump {
            0%, 100% { top: 50%; }
            50% { top: 30%; }
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h1>TO$$KN</h1>
        <p style="text-align: center;">Welcome! Please log in with your Telegram account to play.</p>
        <div class="buttons">
            <button onclick="login()">Log In with Telegram</button>
        </div>
    </div>

    <div id="gameContainer" style="display: none;">
        <h1>TO$$KN</h1>
        <div class="tabs">
            <button class="tab active" onclick="showTab('game')">Game</button>
            <button class="tab" onclick="showTab('leaderboard')">Leaders</button>
        </div>
        <div id="game" class="active">
            <div class="stats">
                <div class="stat">
                    <div>TO$$KN</div>
                    <div class="stat-value" id="balance">1000</div>
                </div>
                <div class="stat">
                    <div>BET</div>
                    <div class="stat-value" id="betAmount">10</div>
                </div>
                <div class="stat">
                    <div>TON</div>
                    <div class="stat-value" id="tonBalance">0</div>
                </div>
            </div>
            <div id="coinContainer">
                <div id="coin">
                    <div class="coin-face coin-front"></div>
                    <div class="coin-face coin-back"></div>
                </div>
            </div>
            <div class="buttons">
                <button onclick="changeBet(-10)">-</button>
                <button onclick="flipCoin('heads')">HEADS</button>
                <button onclick="flipCoin('tails')">TAILS</button>
                <button onclick="changeBet(10)">+</button>
            </div>
            <div id="result"></div>
        </div>
        <div id="leaderboard">
            <ul id="leaderboardList"></ul>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let balance = 0;
        let betAmount = 10;
        let leaderboard = [];
        let tonweb;
        let wallet;

        async function initTON() {
            tonweb = new TonWeb(new TonWeb.HttpProvider('https://toncenter.com/api/v2/jsonRPC'));
            
            // In a real app, you'd securely manage the user's keys
            // This is just for demonstration purposes
            const keyPair = TonWeb.utils.keyPair();
            wallet = tonweb.wallet.create({publicKey: keyPair.publicKey});
        }

        async function login() {
            if (tg.initDataUnsafe.user) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                
                await initTON();

                balance = localStorage.getItem('userBalance');
                if (balance === null) {
                    balance = 1000; // Starting balance for new users
                    localStorage.setItem('userBalance', balance);
                } else {
                    balance = parseInt(balance);
                }

                const lastReward = localStorage.getItem('lastReward');
                const now = new Date().toDateString();
                if (lastReward !== now) {
                    balance += 50; // Daily reward
                    localStorage.setItem('lastReward', now);
                    localStorage.setItem('userBalance', balance);
                    alert('You received a daily reward of 50 TO$$KN!');
                }

                await updateBalance();
                updateLeaderboard();
            } else {
                alert('Unable to get user information. Please try again.');
            }
        }

        async function updateBalance() {
            document.getElementById('balance').textContent = balance;
            
            const address = await wallet.getAddress();
            const tonBalance = await tonweb.getBalance(address);
            document.getElementById('tonBalance').textContent = TonWeb.utils.fromNano(tonBalance);
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.textContent.toLowerCase().includes(tabName)) {
                    tab.classList.add('active');
                }
            });
            document.getElementById('game').classList.remove('active');
            document.getElementById('leaderboard').classList.remove('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'leaderboard') {
                updateLeaderboard();
            }
        }

        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            leaderboard.sort((a, b) => b.score - a.score).forEach((player, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${player.name}: ${player.score}`;
                leaderboardList.appendChild(li);
            });
        }

        function changeBet(amount) {
            betAmount = Math.max(10, Math.min(balance, betAmount + amount));
            document.getElementById('betAmount').textContent = betAmount;
        }

        async function flipCoin(choice) {
            if (balance < betAmount) {
                document.getElementById('result').textContent = "Not enough TO$$KN!";
                return;
            }

            const coin = document.getElementById('coin');
            coin.style.animation = 'flip 1s ease-out, jump 1s ease-out';
            
            setTimeout(async () => {
                const outcome = Math.random() < 0.5 ? 'heads' : 'tails';
                coin.style.transform = outcome === 'heads' ? 'translate(-50%, -50%) rotateY(1800deg)' : 'translate(-50%, -50%) rotateY(1980deg)';
                
                if (outcome === choice) {
                    balance += betAmount;
                    document.getElementById('result').textContent = `You won ${betAmount} TO$$KN!`;
                    document.getElementById('result').style.color = '#4cd137';
                } else {
                    balance -= betAmount;
                    document.getElementById('result').textContent = `You lost ${betAmount} TO$$KN.`;
                    document.getElementById('result').style.color = '#e84118';
                }

                localStorage.setItem('userBalance', balance);
                await updateBalance();

                const playerIndex = leaderboard.findIndex(p => p.name === tg.initDataUnsafe.user.first_name);
                if (playerIndex !== -1) {
                    leaderboard[playerIndex].score = balance;
                } else {
                    leaderboard.push({ name: tg.initDataUnsafe.user.first_name, score: balance });
                }
                leaderboard.sort((a, b) => b.score - a.score);
            }, 1000);

            setTimeout(() => {
                coin.style.animation = '';
            }, 1100);
        }

        tg.expand();
    </script>
</body>
</html>

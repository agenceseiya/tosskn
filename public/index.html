<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TO$$KN: Cosmic Coin Flip</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loginContainer, #gameContainer {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .login-button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 15px 20px;
            font-family: 'Exo 2', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            background: linear-gradient(45deg, #0088cc, #8f00ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .login-button:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00e0, #00ffff, #00ff00, #ffff00);
            z-index: -1;
            filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .login-button:hover:before {
            opacity: 1;
        }
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.6);
        }
        .login-button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 136, 204, 0.4);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat {
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .stat-value {
            font-size: 1.4em;
            color: #fff;
            font-weight: bold;
            margin-top: 5px;
        }
        #coinContainer {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            position: relative;
        }
        #coin {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s ease-out;
        }
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            backface-visibility: hidden;
        }
        .coin-front {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .coin-back {
            background: linear-gradient(135deg, #ffa500, #ff6347);
            transform: rotateY(180deg);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            padding: 12px 25px;
            background: linear-gradient(135deg, #4cd137, #44bd32);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 209, 55, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 209, 55, 0.4);
        }
        button:active {
            transform: translateY(-1px);
        }
        #result {
            text-align: center;
            margin-bottom: 20px;
            min-height: 1em;
            font-size: 1.2em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        #leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
        }
        #leaderboard h2 {
            text-align: center;
            color: #ffd700;
            margin-top: 0;
        }
        #leaderboard p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(1800deg); }
        }
        #gameContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h1>TO$$KN Cosmic Flip</h1>
        <p style="text-align: center; color: #a0a0a0;">Embark on an interstellar journey of chance and fortune!</p>
        <button class="login-button" onclick="login()">Launch with Telegram</button>
    </div>

    <div id="gameContainer">
        <h1>TO$$KN Cosmic Flip</h1>
        <div class="stats">
            <div class="stat">
                <div>COINS</div>
                <div class="stat-value" id="balance">1000</div>
            </div>
            <div class="stat">
                <div>BET</div>
                <div class="stat-value" id="betAmount">10</div>
            </div>
        </div>
        <div id="coinContainer">
            <div id="coin">
                <div class="coin-face coin-front">$</div>
                <div class="coin-face coin-back">$</div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="changeBet(-10)">-</button>
            <button onclick="flipCoin('heads')">HEADS</button>
            <button onclick="flipCoin('tails')">TAILS</button>
            <button onclick="changeBet(10)">+</button>
        </div>
        <div id="result"></div>
        <button onclick="showLeaderboard()">Show Leaderboard</button>
        <div id="leaderboard"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let balance = 1000;
        let betAmount = 10;

        function login() {
            if (tg.initDataUnsafe.user) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                initGame();
            } else {
                alert('Unable to get user information. Please try again.');
            }
        }

        function initGame() {
            updateBalance();
        }

        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        function changeBet(amount) {
            betAmount = Math.max(10, Math.min(balance, betAmount + amount));
            document.getElementById('betAmount').textContent = betAmount;
        }

        function flipCoin(choice) {
            if (balance < betAmount) {
                document.getElementById('result').textContent = "Not enough TO$$KN!";
                return;
            }

            const coin = document.getElementById('coin');
            coin.style.animation = 'flip 1s ease-out';
            
            setTimeout(() => {
                const outcome = Math.random() < 0.5 ? 'heads' : 'tails';
                coin.style.transform = outcome === 'heads' ? 'rotateY(0deg)' : 'rotateY(180deg)';
                
                if (outcome === choice) {
                    balance += betAmount;
                    document.getElementById('result').textContent = `You won ${betAmount} TO$$KN!`;
                    document.getElementById('result').style.color = '#4cd137';
                } else {
                    balance -= betAmount;
                    document.getElementById('result').textContent = `You lost ${betAmount} TO$$KN.`;
                    document.getElementById('result').style.color = '#e84118';
                }

                updateBalance();
                updateLeaderboard();
            }, 1000);

            setTimeout(() => {
                coin.style.animation = '';
            }, 1100);
        }

        function updateLeaderboard() {
            // Implement leaderboard update logic here
        }

        function showLeaderboard() {
            // Implement leaderboard display logic here
        }

        tg.expand();
    </script>
</body>
</html>

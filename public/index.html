<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Hamster Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameContainer {
            width: 100%;
            max-width: 380px;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #profile {
            display: flex;
            align-items: center;
        }
        #avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-right: 10px;
        }
        #username {
            font-weight: 600;
        }
        #profit {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            padding: 5px 15px;
            border-radius: 20px;
            color: #000;
            font-weight: 600;
        }
        .daily-rewards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .reward-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            text-align: center;
            width: 30%;
        }
        .reward-box div:first-child {
            font-size: 0.8em;
            opacity: 0.7;
        }
        .reward-box div:last-child {
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 5px;
        }
        #hamsterContainer {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            position: relative;
            background: radial-gradient(circle, #8e2de2, #4a00e0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #hamsterImage {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(transparent, transparent, transparent, #00ffff);
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #energyBar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            height: 30px;
            margin-top: 20px;
            overflow: hidden;
        }
        #energyFill {
            width: 24%;
            height: 100%;
            background: linear-gradient(90deg, #4cd137, #44bd32);
            border-radius: 20px;
        }
        #actionButtons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            padding: 15px 0;
            width: 22%;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .action-button::before {
            content: 'ðŸš€';
            font-size: 1.5em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <div id="profile">
                <div id="avatar"></div>
                <div id="username">Darren</div>
            </div>
            <div id="profit">PRO Profit 3000</div>
        </div>
        <div class="daily-rewards">
            <div class="reward-box">
                <div>DAILY REWARD</div>
                <div>3000</div>
            </div>
            <div class="reward-box">
                <div>DAILY COMBO</div>
                <div>2x10</div>
            </div>
            <div class="reward-box">
                <div>DAILY BOOST</div>
                <div>500</div>
            </div>
        </div>
        <div id="hamsterContainer">
            <div class="glow"></div>
            <img id="hamsterImage" src="https://your-hamster-image-url.com/hamster.png" alt="Space Hamster">
        </div>
        <div id="energyBar">
            <div id="energyFill"></div>
        </div>
        <div id="actionButtons">
            <button class="action-button" onclick="showMine()">Mine</button>
            <button class="action-button" onclick="showFriends()">Friends</button>
            <button class="action-button" onclick="showEarn()">Earn</button>
            <button class="action-button" onclick="showAirdrop()">Airdrop</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;

        function showMine() { alert("Mine feature coming soon!"); }
        function showFriends() { alert("Friends feature coming soon!"); }
        function showEarn() { alert("Earn feature coming soon!"); }
        function showAirdrop() { alert("Airdrop feature coming soon!"); }

        tg.expand();

        // You'll need to replace 'your-hamster-image-url.com/hamster.png' with the actual URL of your space hamster image
    </script>
</body>
</html>
